    <body>
        <div class="menu-bar">
            <ul id="menuList">
                <li>
                    <a href="feeds.html">Feeds</a>

                    <a href="index.html">Add new feed</a>

            <input id="searchBar" type="search"/>
            <i id="searchIcon" class="fa fa-search"></i>
            
        </div>
        
       <h1>Add feeds</h1>
       <div id="addbutton-container">
            <p> Add a new RSS feed. <b> Warning!! </b>
                It does not accepts two feeds with the same URL and the URL must be valid!(http(s) protocol required)</p>
            <div class="addContainer">
                <button id="addBtn" type="button" > Add </button>
                <input name="rss_url" type="text" id="newRss" placeholder="Cannot be empty" required/>
            </div>

        </div> 

       <div id="message" class="hidden" >
            <div class="messageHeading">
               <span>
                   Api Response.
               </span>
               <span>
                    <a href="#" id="hideDiv" onclick="hide('message')"> </a>
               </span>
            </div>
            <div id="apiResponse">

            </div>
       </div>
       
    </body>
